<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Material You</title>
    <link rel="icon" href="icone.png">
    <style>
        :root {
            --primary: #D94343;
            --on-primary: #FFFFFF;
            --primary-container: #FFE0E0;
            --on-primary-container: #5A0B0B;
            --background: #FFF5F5;
            --on-background: #2B1212;
            --surface: #FFFFFF;
            --on-surface: #2B1212;
            --secondary: #A37A7A;
            --tertiary: #E26A6A;
            --outline: #E4B3B3;
            
            --corner-radius: 20px;
            --grid-gap: 16px;
            --card-padding: 16px;
            --transition-duration: 350ms;
            --section-spacing: 30px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', system-ui, -apple-system, sans-serif;
            background-color: var(--background);
            color: var(--on-background);
            padding: var(--section-spacing);
            line-height: 1.6;
            min-height: 100vh;
            opacity: 0;
            animation: fadeInBody 800ms ease-out forwards;
        }

        @keyframes fadeInBody {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .close-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: var(--primary);
            color: var(--on-primary);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-duration) ease;
            z-index: 100;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .close-btn:hover {
            transform: scale(1.1);
            background-color: var(--on-primary-container);
        }

        .close-btn svg {
            width: 24px;
            height: 24px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInContent 600ms ease-out 200ms forwards;
        }

        @keyframes fadeInContent {
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            margin-bottom: var(--section-spacing);
            text-align: center;
            padding: 0 var(--card-padding);
        }

        h1 {
            color: var(--primary);
            font-weight: 500;
            font-size: 2.2rem;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--secondary);
            font-weight: 400;
            font-size: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: var(--grid-gap);
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            border-radius: var(--corner-radius);
            overflow: hidden;
            background-color: var(--surface);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            transition: all var(--transition-duration) cubic-bezier(0.25, 0.8, 0.25, 1);
            aspect-ratio: 1 / 1;
            cursor: pointer;
            border: 1px solid var(--outline);
            opacity: 0;
            transform: scale(0.95);
            animation: fadeInItem 500ms ease-out forwards;
            animation-delay: calc(var(--item-order) * 50ms + 400ms);
        }

        .add-item {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-container);
            border: 2px dashed var(--primary);
            cursor: pointer;
            transition: all var(--transition-duration) ease;
        }

        .add-item:hover {
            background-color: var(--primary);
            border-color: var(--on-primary);
        }

        .add-item svg {
            width: 48px;
            height: 48px;
            fill: var(--primary);
            transition: all var(--transition-duration) ease;
        }

        .add-item:hover svg {
            fill: var(--on-primary);
            transform: scale(1.1);
        }

        @keyframes fadeInItem {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform var(--transition-duration) ease;
        }

        .gallery-item:hover img,
        .gallery-item:hover video {
            transform: scale(1.06);
        }

        .gallery-item::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.3), transparent 50%);
            opacity: 0;
            transition: opacity var(--transition-duration) ease;
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

        .item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            z-index: 1;
            transform: translateY(100%);
            transition: transform var(--transition-duration) ease;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
            color: white;
            border-bottom-left-radius: var(--corner-radius);
            border-bottom-right-radius: var(--corner-radius);
        }

        .gallery-item:hover .item-info {
            transform: translateY(0);
        }

        .item-type {
            position: absolute;
            top: 12px;
            right: 12px;
            background-color: var(--primary-container);
            color: var(--on-primary-container);
            padding: 5px 10px;
            border-radius: 16px;
            font-size: 0.8rem;
            font-weight: 500;
            z-index: 1;
            opacity: 0;
            transition: opacity var(--transition-duration) ease;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .gallery-item:hover .item-type {
            opacity: 1;
        }

        /* Botão de remoção */
        .remove-btn {
            position: absolute;
            top: 12px;
            left: 12px;
            background-color: var(--primary-container);
            color: var(--on-primary-container);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-duration) ease;
            z-index: 1;
            opacity: 0;
            pointer-events: none;
        }

        .gallery-item:hover .remove-btn {
            opacity: 1;
            pointer-events: all;
        }

        .remove-btn:hover {
            background-color: var(--primary);
            color: var(--on-primary);
            transform: scale(1.1);
        }

        .remove-btn svg {
            width: 18px;
            height: 18px;
        }

        /* Lightbox styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-duration) ease, visibility var(--transition-duration) ease;
        }

        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-content img,
        .lightbox-content video {
            max-width: 100%;
            max-height: 80vh;
            border-radius: var(--corner-radius);
            box-shadow: 0 8px 28px rgba(0, 0, 0, 0.4);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 24px;
            pointer-events: none;
        }

        .lightbox-nav button {
            pointer-events: all;
            background-color: var(--primary-container);
            color: var(--on-primary-container);
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-duration) ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .lightbox-nav button:hover {
            background-color: var(--primary);
            color: var(--on-primary);
            transform: scale(1.12);
        }

        .lightbox-nav button svg {
            width: 24px;
            height: 24px;
        }

        .lightbox-controls {
            position: absolute;
            bottom: 24px;
            right: 24px;
            display: flex;
            gap: 12px;
            z-index: 2;
        }

        .lightbox-controls button {
            background-color: var(--primary-container);
            color: var(--on-primary-container);
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-duration) ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .lightbox-controls button:hover {
            background-color: var(--primary);
            color: var(--on-primary);
            transform: scale(1.12);
        }

        .lightbox-controls button svg {
            width: 22px;
            height: 22px;
        }

        .lightbox-caption {
            position: absolute;
            bottom: 24px;
            left: 24px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: var(--corner-radius);
            font-size: 0.95rem;
            max-width: 60%;
            text-align: left;
            backdrop-filter: blur(4px);
        }

        /* Fullscreen styles */
        .lightbox.fullscreen .lightbox-content img,
        .lightbox.fullscreen .lightbox-content video {
            max-width: 100vw;
            max-height: 100vh;
            border-radius: 0;
        }

        .lightbox.fullscreen .lightbox-controls {
            bottom: 16px;
            right: 16px;
        }

        .lightbox.fullscreen .lightbox-caption {
            bottom: 16px;
            left: 16px;
        }

        /* Fade animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(10px); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn var(--transition-duration) ease forwards;
        }

        .fade-out {
            animation: fadeOut var(--transition-duration) ease forwards;
        }

        .slide-in {
            animation: slideIn 400ms ease-out forwards;
        }

        /* Loading container */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .loading-container.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-content {
            text-align: center;
            max-width: 300px;
            width: 100%;
            padding: 30px;
            background-color: white;
            border-radius: var(--corner-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .loading-text {
            font-size: 1.1rem;
            color: var(--on-primary-container);
            margin-bottom: 20px;
            font-weight: 500;
            line-height: 1.5;
            padding: 0 10px;
        }

        .loading-bar {
            height: 8px;
            background-color: var(--primary-container);
            border-radius: 5px;
            overflow: hidden;
        }

        .loading-bar-progress {
            height: 100%;
            width: 0;
            background-color: var(--primary);
            border-radius: 5px;
            animation: loading 1.8s ease-in-out infinite;
        }

        @keyframes loading {
            0% { width: 0; transform: translateX(-100%); }
            50% { width: 70%; }
            100% { width: 100%; transform: translateX(100%); }
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            :root {
                --corner-radius: 18px;
                --grid-gap: 16px;
            }
        }

        @media (max-width: 992px) {
            :root {
                --section-spacing: 28px;
            }

            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            :root {
                --corner-radius: 16px;
                --grid-gap: 14px;
                --card-padding: 12px;
                --section-spacing: 24px;
            }

            body {
                padding: var(--section-spacing) 16px;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }

            h1 {
                font-size: 1.8rem;
            }

            .lightbox-nav {
                padding: 0 16px;
            }

            .lightbox-caption {
                max-width: 70%;
                font-size: 0.9rem;
            }

            .close-btn {
                top: 15px;
                left: 15px;
                width: 36px;
                height: 36px;
            }

            .close-btn svg {
                width: 20px;
                height: 20px;
            }
        }

        @media (max-width: 576px) {
            :root {
                --corner-radius: 14px;
                --grid-gap: 12px;
                --section-spacing: 20px;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            h1 {
                font-size: 1.6rem;
            }

            .subtitle {
                font-size: 0.95rem;
            }

            .lightbox-nav button,
            .lightbox-controls button {
                width: 42px;
                height: 42px;
            }

            .lightbox-nav button svg,
            .lightbox-controls button svg {
                width: 20px;
                height: 20px;
            }

            .lightbox-caption {
                max-width: 80%;
                padding: 8px 16px;
                font-size: 0.85rem;
            }

            .loading-content {
                padding: 20px;
                max-width: 260px;
            }
            
            .loading-text {
                font-size: 1rem;
            }

            .close-btn {
                top: 12px;
                left: 12px;
                width: 32px;
                height: 32px;
            }

            .close-btn svg {
                width: 18px;
                height: 18px;
            }
        }

        @media (max-width: 400px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>

    <div class="container">

            <div class="loading-bar">
                <div class="loading-bar-progress"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Chave para armazenamento local
            const STORAGE_KEY = 'materialYouGalleryItems';
            
            // Dados iniciais dos itens da galeria
            const initialGalleryItems = [
                { filename: '1.jpeg', type: 'image' },
                { filename: '2.jpeg', type: 'image' },
                { filename: '3.jpeg', type: 'image' },
                { filename: '5.jpeg', type: 'image' },

                { filename: '7.jpeg', type: 'image' },

                { filename: '10.jpeg', type: 'image' },
                { filename: '11.jpeg', type: 'image' },
                { filename: '12.jpeg', type: 'image' },
                { filename: '13.jpeg', type: 'image' },
                { filename: '14.jpeg', type: 'image' },
                { filename: '14.mp4', type: 'video' },
                { filename: '15.jpeg', type: 'image' },
                { filename: '16.jpeg', type: 'image' },
                { filename: '17.jpeg', type: 'image' },
                { filename: '17.png', type: 'image' },
                { filename: '18.jpeg', type: 'image' },
                { filename: '19.jpeg', type: 'image' },
                { filename: '20.jpeg', type: 'image' },
                { filename: '21.mp4', type: 'video' },
                { filename: '22.jpeg', type: 'image' },
                { filename: '23.jpeg', type: 'image' },
                { filename: '24.jpeg', type: 'image' },
                { filename: '25.mp4', type: 'video' },
                { filename: '26.jpeg', type: 'image' },
                { filename: '27.jpeg', type: 'image' },
                { filename: '28.png', type: 'image' },
                { filename: '29.png', type: 'image' },
                { filename: '30.png', type: 'image' },
                { filename: '31.png', type: 'image' },
                { filename: '32.png', type: 'image' },
                { filename: '33.png', type: 'image' },
                { filename: '34.png', type: 'image' },
                { filename: '35.png', type: 'image' },
                { filename: '36.png', type: 'image' },
                { filename: '37.png', type: 'image' },
                { filename: '38.jpg', type: 'image' },
                { filename: '39.jpg', type: 'image' },
                { filename: '40.jpg', type: 'image' },
                { filename: '41.png', type: 'image' },
                { filename: '42.mp4', type: 'video' }
            ];

            // Carregar itens do localStorage ou usar os iniciais
            let galleryItems = JSON.parse(localStorage.getItem(STORAGE_KEY)) || initialGalleryItems;

            const gallery = document.getElementById('gallery');
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            const lightboxVideo = document.getElementById('lightbox-video');
            const lightboxCaption = document.getElementById('lightbox-caption');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const closeBtn = document.getElementById('close-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const downloadBtn = document.getElementById('download-btn');
            const loadingContainer = document.getElementById('loading-container');
            const closePageBtn = document.getElementById('close-page-btn');

            let currentIndex = 0;
            let isFullscreen = false;

            // Função para salvar itens no localStorage
            function saveGalleryItems() {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(galleryItems));
            }

            // Função para criar um item da galeria
            function createGalleryItem(item, index, isNew = false) {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.dataset.index = index;
                
                // Para novos itens, adicione uma animação diferente
                if (isNew) {
                    galleryItem.classList.add('slide-in');
                } else {
                    galleryItem.style.setProperty('--item-order', index);
                    galleryItem.style.animationDelay = `calc(${index} * 50ms + 400ms)`;
                }
                
                const itemInfo = document.createElement('div');
                itemInfo.className = 'item-info';
                itemInfo.innerHTML = `<p>${item.filename.split('/').pop()}</p>`;
                
                if (item.type === 'image') {
                    galleryItem.innerHTML = `
                        <img src="${item.filename}" alt="Imagem da galeria ${index + 1}" loading="lazy">
                        <div class="item-type">Imagem</div>
                    `;
                } else {
                    galleryItem.innerHTML = `
                        <video muted loop>
                            <source src="${item.filename}" type="video/mp4">
                        </video>
                        <div class="item-type">Vídeo</div>
                    `;
                }
                
                // Adicionar botão de remoção se for um item adicionado pelo usuário
                if (item.userAdded) {
                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-btn';
                    removeBtn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        </svg>
                    `;
                    removeBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        // Remover o item da array
                        galleryItems.splice(index, 1);
                        saveGalleryItems();
                        renderGallery();
                    });
                    galleryItem.appendChild(removeBtn);
                }
                
                galleryItem.appendChild(itemInfo);
                galleryItem.addEventListener('click', () => abrirLightbox(index));
                return galleryItem;
            }

            // Função para criar o botão de adicionar
            function createAddButton() {
                const addButton = document.createElement('div');
                addButton.className = 'gallery-item add-item';
                addButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                `;
                addButton.addEventListener('click', () => {
                    // Mostrar o container de carregamento
                    loadingContainer.classList.add('active');
                    
                    // Redirecionar para o Google Drive após 3 segundos
                    setTimeout(() => {
                        window.location.href = 'https://drive.google.com/drive/folders/121jQ0shC12J05tgaATbzUEXSzTGgohIR?usp=sharing';
                    }, 3000);
                });
                return addButton;
            }

            // Função para renderizar a galeria
            function renderGallery() {
                gallery.innerHTML = '';
                
                galleryItems.forEach((item, index) => {
                    gallery.appendChild(createGalleryItem(item, index));
                });
                
                gallery.appendChild(createAddButton());
            }

            // Inicializar a galeria
            renderGallery();

            // Abrir lightbox
            function abrirLightbox(index) {
                currentIndex = index;
                const item = galleryItems[currentIndex];
                
                if (item.type === 'image') {
                    lightboxImage.src = item.filename;
                    lightboxImage.style.display = 'block';
                    lightboxVideo.style.display = 'none';
                    lightboxVideo.pause();
                } else {
                    lightboxVideo.src = item.filename;
                    lightboxVideo.style.display = 'block';
                    lightboxImage.style.display = 'none';
                    lightboxVideo.play();
                }
                
                lightboxCaption.textContent = item.filename.split('/').pop();
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
                
                lightbox.classList.add('fade-in');
                setTimeout(() => {
                    lightbox.classList.remove('fade-in');
                }, 350);
            }

            // Fechar lightbox
            function fecharLightbox() {
                lightbox.classList.add('fade-out');
                setTimeout(() => {
                    lightbox.classList.remove('active', 'fade-out');
                    document.body.style.overflow = '';
                    lightboxVideo.pause();
                }, 350);
            }

            // Navegar para o item anterior
            function itemAnterior() {
                currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
                atualizarConteudoLightbox();
            }

            // Navegar para o próximo item
            function proximoItem() {
                currentIndex = (currentIndex + 1) % galleryItems.length;
                atualizarConteudoLightbox();
            }

            // Atualizar conteúdo do lightbox com animação
            function atualizarConteudoLightbox() {
                const item = galleryItems[currentIndex];
                
                if (item.type === 'image') {
                    lightboxImage.classList.add('fade-out');
                } else {
                    lightboxVideo.classList.add('fade-out');
                }
                
                setTimeout(() => {
                    if (item.type === 'image') {
                        lightboxImage.classList.remove('fade-out');
                        lightboxImage.src = item.filename;
                        lightboxImage.style.display = 'block';
                        lightboxVideo.style.display = 'none';
                        lightboxVideo.pause();
                        lightboxImage.classList.add('fade-in');
                    } else {
                        lightboxVideo.classList.remove('fade-out');
                        lightboxVideo.src = item.filename;
                        lightboxVideo.style.display = 'block';
                        lightboxImage.style.display = 'none';
                        lightboxVideo.play();
                        lightboxVideo.classList.add('fade-in');
                    }
                    
                    lightboxCaption.textContent = item.filename.split('/').pop();
                    
                    setTimeout(() => {
                        lightboxImage.classList.remove('fade-in');
                        lightboxVideo.classList.remove('fade-in');
                    }, 350);
                }, 350);
            }

            // Alternar tela cheia
            function alternarTelaCheia() {
                isFullscreen = !isFullscreen;
                lightbox.classList.toggle('fullscreen', isFullscreen);
                
                const icon = fullscreenBtn.querySelector('svg');
                if (isFullscreen) {
                    icon.innerHTML = '<path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/>';
                } else {
                    icon.innerHTML = '<path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>';
                }
            }

            // Baixar arquivo
            function baixarArquivo() {
                const item = galleryItems[currentIndex];
                
                // Verificar se é uma URL de dados (data URL)
                if (item.filename.startsWith('data:')) {
                    const link = document.createElement('a');
                    link.href = item.filename;
                    link.download = `galeria-${currentIndex + 1}.${item.type === 'image' ? 'jpg' : 'mp4'}`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    // Para arquivos que não são data URLs (os originais)
                    const link = document.createElement('a');
                    link.href = item.filename;
                    link.download = item.filename.split('/').pop();
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            }

            // Navegação por teclado
            document.addEventListener('keydown', (e) => {
                if (!lightbox.classList.contains('active')) return;
                
                switch (e.key) {
                    case 'ArrowLeft':
                        itemAnterior();
                        break;
                    case 'ArrowRight':
                        proximoItem();
                        break;
                    case 'Escape':
                        if (isFullscreen) {
                            alternarTelaCheia();
                        } else {
                            fecharLightbox();
                        }
                        break;
                    case 'f':
                    case 'F':
                        alternarTelaCheia();
                        break;
                    case 'd':
                    case 'D':
                        baixarArquivo();
                        break;
                }
            });

            // Event listeners
            prevBtn.addEventListener('click', itemAnterior);
            nextBtn.addEventListener('click', proximoItem);
            closeBtn.addEventListener('click', fecharLightbox);
            fullscreenBtn.addEventListener('click', alternarTelaCheia);
            downloadBtn.addEventListener('click', baixarArquivo);
            closePageBtn.addEventListener('click', () => {
                window.location.href = 'index.html';
            });
            
            // Fechar lightbox ao clicar no fundo
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    fecharLightbox();
                }
            });
        });
    </script>
