<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material You Gallery</title>
    <style>
        :root {
            --primary: #D94343;
            --on-primary: #FFFFFF;
            --primary-container: #FFE0E0;
            --on-primary-container: #5A0B0B;
            --background: #FFF5F5;
            --on-background: #2B1212;
            --surface: #FFFFFF;
            --on-surface: #2B1212;
            --secondary: #A37A7A;
            --tertiary: #E26A6A;
            --outline: #E4B3B3;
            
            --corner-radius: 16px;
            --grid-gap: 24px;
            --card-padding: 16px;
            --transition-duration: 300ms;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', system-ui, -apple-system, sans-serif;
            background-color: var(--background);
            color: var(--on-background);
            padding: 24px;
            line-height: 1.5;
        }

        header {
            margin-bottom: 32px;
            text-align: center;
        }

        h1 {
            color: var(--primary);
            font-weight: 500;
            font-size: 2.5rem;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--secondary);
            font-weight: 400;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--grid-gap);
            margin: 0 auto;
            max-width: 1600px;
        }

        .gallery-item {
            position: relative;
            border-radius: var(--corner-radius);
            overflow: hidden;
            background-color: var(--surface);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all var(--transition-duration) ease;
            aspect-ratio: 1 / 1;
            cursor: pointer;
            border: 1px solid var(--outline);
        }

        .gallery-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
            border-color: var(--tertiary);
        }

        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform var(--transition-duration) ease;
        }

        .gallery-item:hover img,
        .gallery-item:hover video {
            transform: scale(1.05);
        }

        .gallery-item::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.3), transparent 40%);
            opacity: 0;
            transition: opacity var(--transition-duration) ease;
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

        .item-type {
            position: absolute;
            top: 12px;
            right: 12px;
            background-color: var(--primary-container);
            color: var(--on-primary-container);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            z-index: 1;
            opacity: 0;
            transition: opacity var(--transition-duration) ease;
        }

        .gallery-item:hover .item-type {
            opacity: 1;
        }

        /* Lightbox styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-duration) ease, visibility var(--transition-duration) ease;
        }

        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-content img,
        .lightbox-content video {
            max-width: 100%;
            max-height: 80vh;
            border-radius: var(--corner-radius);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 24px;
            pointer-events: none;
        }

        .lightbox-nav button {
            pointer-events: all;
            background-color: var(--primary-container);
            color: var(--on-primary-container);
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-duration) ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .lightbox-nav button:hover {
            background-color: var(--primary);
            color: var(--on-primary);
            transform: scale(1.1);
        }

        .lightbox-nav button svg {
            width: 24px;
            height: 24px;
        }

        .lightbox-close {
            position: absolute;
            top: 24px;
            right: 24px;
            background-color: var(--primary-container);
            color: var(--on-primary-container);
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-duration) ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .lightbox-close:hover {
            background-color: var(--primary);
            color: var(--on-primary);
            transform: scale(1.1);
        }

        .lightbox-fullscreen {
            position: absolute;
            bottom: 24px;
            right: 24px;
            background-color: var(--primary-container);
            color: var(--on-primary-container);
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-duration) ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .lightbox-fullscreen:hover {
            background-color: var(--primary);
            color: var(--on-primary);
            transform: scale(1.1);
        }

        .lightbox-caption {
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: var(--corner-radius);
            font-size: 0.9rem;
            max-width: 80%;
            text-align: center;
        }

        /* Fullscreen styles */
        .lightbox.fullscreen .lightbox-content img,
        .lightbox.fullscreen .lightbox-content video {
            max-width: 100vw;
            max-height: 100vh;
            border-radius: 0;
        }

        .lightbox.fullscreen .lightbox-close {
            top: 16px;
            right: 16px;
        }

        .lightbox.fullscreen .lightbox-fullscreen {
            bottom: 16px;
            right: 16px;
        }

        /* Fade animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .fade-in {
            animation: fadeIn var(--transition-duration) ease forwards;
        }

        .fade-out {
            animation: fadeOut var(--transition-duration) ease forwards;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            :root {
                --corner-radius: 12px;
                --grid-gap: 16px;
                --card-padding: 12px;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            :root {
                --corner-radius: 8px;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Material You Gallery</h1>
        <p class="subtitle">A beautiful gallery with Material You design</p>
    </header>

    <div class="gallery" id="gallery">
        <!-- Gallery items will be inserted here by JavaScript -->
    </div>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <img id="lightbox-image" src="" alt="">
            <video id="lightbox-video" controls style="display: none;"></video>
            <div class="lightbox-caption" id="lightbox-caption"></div>
        </div>
        <div class="lightbox-nav">
            <button id="prev-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/>
                </svg>
            </button>
            <button id="next-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                </svg>
            </button>
        </div>
        <button class="lightbox-close" id="close-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
        </button>
        <button class="lightbox-fullscreen" id="fullscreen-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
            </svg>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Gallery items data
            const galleryItems = [
                { filename: '1.jpeg', type: 'image' },
                { filename: '2.jpeg', type: 'image' },
                { filename: '3.jpeg', type: 'image' },
                { filename: '5.jpeg', type: 'image' },
                { filename: '6.jpeg', type: 'image' },
                { filename: '7.jpeg', type: 'image' },
                { filename: '8.jpeg', type: 'image' },
                { filename: '10.jpeg', type: 'image' },
                { filename: '11.jpeg', type: 'image' },
                { filename: '12.jpeg', type: 'image' },
                { filename: '13.jpeg', type: 'image' },
                { filename: '14.jpeg', type: 'image' },
                { filename: '14.mp4', type: 'video' },
                { filename: '15.jpeg', type: 'image' },
                { filename: '16.jpeg', type: 'image' },
                { filename: '17.jpeg', type: 'image' },
                { filename: '17.png', type: 'image' },
                { filename: '18.jpeg', type: 'image' },
                { filename: '19.jpeg', type: 'image' },
                { filename: '20.jpeg', type: 'image' },
                { filename: '21.mp4', type: 'video' },
                { filename: '22.jpeg', type: 'image' },
                { filename: '23.jpeg', type: 'image' },
                { filename: '24.jpeg', type: 'image' },
                { filename: '25.mp4', type: 'video' },
                { filename: '26.jpeg', type: 'image' },
                { filename: '27.jpeg', type: 'image' },
                { filename: '28.png', type: 'image' },
                { filename: '29.png', type: 'image' },
                { filename: '30.png', type: 'image' },
                { filename: '31.png', type: 'image' },
                { filename: '32.png', type: 'image' },
                { filename: '33.png', type: 'image' },
                { filename: '34.png', type: 'image' },
                { filename: '35.png', type: 'image' },
                { filename: '36.png', type: 'image' },
                { filename: '37.png', type: 'image' },
                { filename: '38.jpg', type: 'image' },
                { filename: '39.jpg', type: 'image' },
                { filename: '40.jpg', type: 'image' },
                { filename: '41.png', type: 'image' },
                { filename: '42.mp4', type: 'video' }
            ];

            const gallery = document.getElementById('gallery');
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            const lightboxVideo = document.getElementById('lightbox-video');
            const lightboxCaption = document.getElementById('lightbox-caption');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const closeBtn = document.getElementById('close-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');

            let currentIndex = 0;
            let isFullscreen = false;

            // Create gallery items
            galleryItems.forEach((item, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.dataset.index = index;
                
                if (item.type === 'image') {
                    galleryItem.innerHTML = `
                        <img src="${item.filename}" alt="Gallery image ${index + 1}" loading="lazy">
                        <div class="item-type">Image</div>
                    `;
                } else {
                    galleryItem.innerHTML = `
                        <video muted loop>
                            <source src="${item.filename}" type="video/mp4">
                        </video>
                        <div class="item-type">Video</div>
                    `;
                }
                
                galleryItem.addEventListener('click', () => openLightbox(index));
                gallery.appendChild(galleryItem);
            });

            // Open lightbox
            function openLightbox(index) {
                currentIndex = index;
                const item = galleryItems[currentIndex];
                
                if (item.type === 'image') {
                    lightboxImage.src = item.filename;
                    lightboxImage.style.display = 'block';
                    lightboxVideo.style.display = 'none';
                    lightboxVideo.pause();
                } else {
                    lightboxVideo.src = item.filename;
                    lightboxVideo.style.display = 'block';
                    lightboxImage.style.display = 'none';
                    lightboxVideo.play();
                }
                
                lightboxCaption.textContent = item.filename;
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
                
                // Add fade-in animation
                lightbox.classList.add('fade-in');
                setTimeout(() => {
                    lightbox.classList.remove('fade-in');
                }, 300);
            }

            // Close lightbox
            function closeLightbox() {
                lightbox.classList.add('fade-out');
                setTimeout(() => {
                    lightbox.classList.remove('active', 'fade-out');
                    document.body.style.overflow = '';
                    lightboxVideo.pause();
                }, 300);
            }

            // Navigate to previous item
            function prevItem() {
                currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
                updateLightboxContent();
            }

            // Navigate to next item
            function nextItem() {
                currentIndex = (currentIndex + 1) % galleryItems.length;
                updateLightboxContent();
            }

            // Update lightbox content with fade animation
            function updateLightboxContent() {
                const item = galleryItems[currentIndex];
                
                // Add fade-out animation to current content
                if (item.type === 'image') {
                    lightboxImage.classList.add('fade-out');
                } else {
                    lightboxVideo.classList.add('fade-out');
                }
                
                setTimeout(() => {
                    if (item.type === 'image') {
                        lightboxImage.classList.remove('fade-out');
                        lightboxImage.src = item.filename;
                        lightboxImage.style.display = 'block';
                        lightboxVideo.style.display = 'none';
                        lightboxVideo.pause();
                        lightboxImage.classList.add('fade-in');
                    } else {
                        lightboxVideo.classList.remove('fade-out');
                        lightboxVideo.src = item.filename;
                        lightboxVideo.style.display = 'block';
                        lightboxImage.style.display = 'none';
                        lightboxVideo.play();
                        lightboxVideo.classList.add('fade-in');
                    }
                    
                    lightboxCaption.textContent = item.filename;
                    
                    setTimeout(() => {
                        lightboxImage.classList.remove('fade-in');
                        lightboxVideo.classList.remove('fade-in');
                    }, 300);
                }, 300);
            }

            // Toggle fullscreen
            function toggleFullscreen() {
                isFullscreen = !isFullscreen;
                lightbox.classList.toggle('fullscreen', isFullscreen);
                
                // Update fullscreen button icon
                const icon = fullscreenBtn.querySelector('svg');
                if (isFullscreen) {
                    icon.innerHTML = '<path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/>';
                } else {
                    icon.innerHTML = '<path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>';
                }
            }

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (!lightbox.classList.contains('active')) return;
                
                switch (e.key) {
                    case 'ArrowLeft':
                        prevItem();
                        break;
                    case 'ArrowRight':
                        nextItem();
                        break;
                    case 'Escape':
                        if (isFullscreen) {
                            toggleFullscreen();
                        } else {
                            closeLightbox();
                        }
                        break;
                    case 'f':
                        toggleFullscreen();
                        break;
                }
            });

            // Event listeners
            prevBtn.addEventListener('click', prevItem);
            nextBtn.addEventListener('click', nextItem);
            closeBtn.addEventListener('click', closeLightbox);
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            // Close lightbox when clicking on the background
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });
        });
    </script>
</body>
</html>
