<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Espa칞o</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游눘</text></svg>">
    <style>
        :root {
            --primary: #D94343;
            --on-primary: #FFFFFF;
            --primary-container: #FFE0E0;
            --on-primary-container: #5A0B0B;
            --background: #FFF5F5;
            --on-background: #2B1212;
            --surface: #FFFFFF;
            --on-surface: #2B1212;
            --secondary: #A37A7A;
            --tertiary: #E26A6A;
            --outline: #E4B3B3;
            
            --corner-radius: 20px;
            --card-padding: 16px;
            --transition-duration: 350ms;
            --section-spacing: 30px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', system-ui, -apple-system, sans-serif;
            background-color: var(--background);
            color: var(--on-background);
            padding: var(--section-spacing);
            line-height: 1.6;
            min-height: 100vh;
            opacity: 0;
            animation: fadeInBody 800ms ease-out forwards;
        }

        @keyframes fadeInBody {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInContent 600ms ease-out 200ms forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }

        @keyframes fadeInContent {
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            margin-bottom: var(--section-spacing);
            text-align: center;
            padding: 0 var(--card-padding);
        }

        h1 {
            color: var(--primary);
            font-weight: 500;
            font-size: 2.2rem;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--secondary);
            font-weight: 400;
            font-size: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Login container */
        .login-container {
            background-color: var(--surface);
            padding: 30px;
            border-radius: var(--corner-radius);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 auto 40px;
            text-align: center;
            border: 1px solid var(--outline);
        }

        .login-title {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .login-input {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 16px;
            border: 1px solid var(--outline);
            border-radius: var(--corner-radius);
            font-size: 1rem;
            font-family: inherit;
            transition: all var(--transition-duration) ease;
            background-color: var(--primary-container);
        }

        .login-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(217, 67, 67, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: var(--on-primary);
            border: none;
            border-radius: var(--corner-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-duration) ease;
            margin-top: 8px;
        }

        .login-btn:hover {
            background-color: var(--on-primary-container);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(217, 67, 67, 0.3);
        }

        /* Menu buttons */
        .menu-container {
            display: none; /* Inicialmente escondido */
            text-align: center;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .menu-title {
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .menu-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .menu-btn {
            flex: 1;
            min-width: 200px;
            padding: 18px 24px;
            background-color: var(--primary-container);
            color: var(--on-primary-container);
            border: none;
            border-radius: var(--corner-radius);
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-duration) ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .menu-btn:hover {
            background-color: var(--primary);
            color: var(--on-primary);
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(217, 67, 67, 0.3);
        }

        .menu-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            :root {
                --section-spacing: 24px;
                --corner-radius: 16px;
            }

            body {
                padding: var(--section-spacing) 16px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 0.95rem;
            }

            .login-container {
                padding: 24px;
            }

            .menu-buttons {
                flex-direction: column;
                gap: 16px;
            }

            .menu-btn {
                width: 100%;
            }
        }

        @media (max-width: 576px) {
            :root {
                --section-spacing: 20px;
                --corner-radius: 14px;
            }

            h1 {
                font-size: 1.6rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .login-container {
                padding: 20px;
            }

            .login-title {
                font-size: 1.3rem;
            }

            .menu-title {
                font-size: 1.5rem;
                margin-bottom: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bem-vinda ao nosso espa칞o 游눘</h1>
            <p class="subtitle">Um lugar especial s칩 nosso</p>
        </header>

        <!-- Login Form -->
        <div class="login-container" id="login-container">
            <h2 class="login-title">Acesso</h2>
            <input type="password" class="login-input" id="password-input" placeholder="Digite a senha">
            <button class="login-btn" id="login-btn">Entrar</button>
        </div>

        <!-- Menu (hidden until login) -->
        <div class="menu-container" id="menu-container">
            <h2 class="menu-title">Onde vamos hoje, meu amor? :o</h2>
            <div class="menu-buttons">
                <button class="menu-btn" id="diary-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                    </svg>
                    Di치rio
                </button>
                <button class="menu-btn" id="gallery-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                    </svg>
                    Galeria
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos do DOM
            const loginContainer = document.getElementById('login-container');
            const menuContainer = document.getElementById('menu-container');
            const passwordInput = document.getElementById('password-input');
            const loginBtn = document.getElementById('login-btn');
            const diaryBtn = document.getElementById('diary-btn');
            const galleryBtn = document.getElementById('gallery-btn');

// Configura칞칫es
const CORRECT_PASSWORDS = [
    "Eu te amo",
    "EUTEAMO", 
    "EU TE AMO",
    "eu te amo",
    "euteamo"
];
const SESSION_DURATION = 5 * 60 * 1000; // 5 minutos em milissegundos
const SESSION_KEY = 'loginSession';

// Verificar se h치 uma sess칚o v치lida
function checkSession() {
    const session = localStorage.getItem(SESSION_KEY);
    if (session) {
        const { timestamp } = JSON.parse(session);
        const now = new Date().getTime();
        
        if (now - timestamp < SESSION_DURATION) {
            // Sess칚o ainda v치lida
            loginContainer.style.display = 'none';
            menuContainer.style.display = 'block';
            return true;
        } else {
            // Sess칚o expirada
            localStorage.removeItem(SESSION_KEY);
        }
    }
    return false;
}

// Iniciar uma nova sess칚o
function startNewSession() {
    const session = {
        timestamp: new Date().getTime()
    };
    localStorage.setItem(SESSION_KEY, JSON.stringify(session));
}

// Verificar sess칚o ao carregar a p치gina
if (checkSession()) {
    // J치 est치 logado
    loginContainer.style.display = 'none';
    menuContainer.style.display = 'block';
}

// Evento de login
loginBtn.addEventListener('click', function() {
    const password = passwordInput.value.trim();
    
    if (CORRECT_PASSWORDS.includes(password)) {
        // Senha correta
        startNewSession();
        loginContainer.style.display = 'none';
        menuContainer.style.display = 'block';
        
        // Limpar o campo de senha
        passwordInput.value = '';
    } else {
        // Senha incorreta
        alert('Senha incorreta. Tente novamente.');
        passwordInput.focus();
    }
});

// Permitir login com Enter
passwordInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        loginBtn.click();
    }
});
            // Navega칞칚o
            diaryBtn.addEventListener('click', function() {
                window.location.href = 'diario.html';
            });

            galleryBtn.addEventListener('click', function() {
                window.location.href = 'galeria.html';
            });

            // Verificar sess칚o periodicamente (opcional)
            setInterval(checkSession, 60000); // Verifica a cada minuto
        });
    </script>
</body>
</html>
